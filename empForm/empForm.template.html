
<div class="formContainer" >
  <div class="btnContainer col-sm-12">
    <button class="formBtn btn btn-danger btn-lg"><i class=" 	glyphicon glyphicon-circle-arrow-left"></i><a  href="#!/"> Back</a></button>
    <h1 class="col-sm-offset-2 col-sm-8">Coriolis employee details form</h1>
  </div>
    
  <form
    name="DetailsForm"
    id="eForm"
    class=" form-horizontal"
    ng-submit="SubmitForm($event)"
  >

      <div class="form-group">
        <label for="Fname" class="control-label col-sm-2">First Name</label>
        <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          ng-model="Fname"
          name="Fname"
          placeholder="First Name"
          id="fname"
          required
        />
      </div>
      </div>
      <div class="form-group">
        <label for="Mname" class="control-label col-sm-2">Middle Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            ng-model="Mname"
            name="Mname"
            placeholder="Middle Name"
            id="Mname"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="Lname" class="control-label col-sm-2">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            ng-model="Lname"
            name="Lname"
            placeholder="Last Name"
            id="Lname"
            required
          />
        </div>
      </div>

    
      <div class="form-group">
        <label class="control-label col-sm-2" for="EmpID">Employee ID</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            ng-model="EmpID"
            name="EmpID"
            placeholder="Employee ID"
            id="EmpID"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Contact">Contact</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            ng-model="Contact"
            name="Contact"
            placeholder="Contact Number"
            id="Contact"
            min="1000000000"
            max="9999999999"
            required
          />
          <span
          class="message"
          ng-show="DetailsForm.Contact.$dirty && DetailsForm.Contact.$invalid"
          >Please enter correct number.</span
        >
        </div>

        
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            ng-model="Email"
            name="Email"
            placeholder="Email"
            id="email"
            required
          />
          <span
          class="message"
          ng-show="DetailsForm.Email.$dirty && DetailsForm.Email.$invalid"
          >Please enter email in correct format.</span
        >
        </div>

        
      </div>
    
    
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Joining Date</label>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            ng-model="Jdate"
            name="Jdate"
            placeholder="City"
            id="date"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Gender</label>

        <div class="col-sm-10">
          <div class="radio">
            <label class="" for="male"
              ><input
                type="radio"
                ng-model="Gender"
                name="Gender"
                id="male"
                value="Male"
                default
                required
              />
              Male</label
            >
          </div>

          <div class="radio">
            <label class="" for="female"
              ><input
                type="radio"
                ng-model="Gender"
                name="Gender"
                id="female"
                value="Female"
                required
              />
              Female</label
            >
          </div>

          <div class="radio">
            <label class="" for="other"
              ><input
                type="radio"
                ng-model="Gender"
                name="Gender"
                id="other"
                value="Other"
                required
              />
              Other</label
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">City</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            ng-model="City"
            name="City"
            placeholder="City"
            id="city"
            required
          />
        </div>
      </div>
    
    
      <div class="form-group">
        <label class="control-label col-sm-2" for="hobbies">Hobbies</label>
        <div class="col-sm-10">
          <textarea
            class="form-control"
            ng-model="Hobbies"
            name="Hobbies"
            placeholder="Hobbies"
            id="hobbies"
          ></textarea>
        </div>
      </div>
    
    <div class="form-group">
      <div class="FormBtns col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-danger btn-lg" value="Submit" />
        <input type="reset" class="btn btn-danger btn-lg" value="Cancel" />
      </div>
    </div>
    
  </form>
</div>
